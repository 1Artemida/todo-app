<mat-list class="todo-list">
    <mat-list-item *ngFor="let task of tasks" [class.completed]="task.completed">
        <mat-checkbox [checked]="task.completed" (change)="toggleTask(task)">
        </mat-checkbox>
        <span class="task-name">{{ task.name }}</span>
    </mat-list-item>
</mat-list>
